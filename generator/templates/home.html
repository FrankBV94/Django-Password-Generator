{% extends 'layout.html'%} {% block content %}
<div class="col-md-4 offset-md-4">
  <form
    action="{% url 'password' %}"
    class="card card-body p-5"
    style="background-color: #121212"
  >
    <h1 class="h4">Generador de Contraseñas</h1>

    <label for="length">Longitud de la contraseña</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 Caracteres</option>
      <option value="7">7 Caracteress</option>
      <option value="8">8 Caracteres</option>
      <option value="9">9 Caracteres</option>
      <option value="10">10 Caracteres</option>
      <option value="11">11 Caracteres</option>
      <option value="12">12 Caracteres</option>
      <option value="13">13 Caracteres</option>
      <option value="14">14 Caracteres</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Mayusculas</label>
      <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Minusculas</label>
      <input
        type="checkbox"
        name="lowercase"
        id="lowercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Numeros</label>
      <input
        type="checkbox"
        name="number"
        id="number"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label"
        >Caracteres especiales</label
      >
      <input
        type="checkbox"
        name="punctuation"
        id="punctuation"
        class="form-check-input"
      />
    </div>

    <button class="btn btn-primary">Generar contraseña</button>
  </form>
</div>
{% endblock %}
